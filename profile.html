<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Affluence Yield</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <div class="logo">
                    <img src="images/logo.jpg" alt="Affluence Yield Logo">
                    
                </div>
                
            </div>
            <ul class="nav-links">
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="profile.html" class="active">Profile</a></li>
                <li><a href="transactions.html">Transactions</a></li>
                <li><a href="index.html" class="logout-btn">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main class="profile-main">
        <div class="profile-container">
            <div class="profile-header">
                <h2>Profile Settings</h2>
            </div>

            <div class="profile-grid">
                <div class="profile-card personal-info">
                    <h3><i class="fas fa-user"></i> Personal Information</h3>
                    <form id="personal-info-form" class="profile-form">
                        <div class="form-group">
                            <label for="avatar">Profile Picture</label>
                            <div class="avatar-upload">
                                <img id="avatar-preview" src="images/default-avatar.png" alt="Profile Picture">
                                <input type="file" id="avatar" name="avatar" accept="image/*">
                                <button type="button" class="upload-btn">Change Photo</button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="full-name">Full Name</label>
                            <input type="text" id="full-name" name="full-name" required>
                        </div>
                        <div class="form-group">
                            <label for="date-of-birth">Date of Birth</label>
                            <input type="date" id="date-of-birth" name="date-of-birth" required>
                        </div>
                        <div class="form-group">
                            <label for="country">Country</label>
                            <select id="country" name="country" required>
                                <option value="">Select Country</option>
                                <option value="US">United States</option>
                                <option value="UK">United Kingdom</option>
                                <option value="CA">Canada</option>
                                <!-- Add more countries as needed -->
                            </select>
                        </div>
                        <button type="submit" class="submit-btn">Update Personal Info</button>
                    </form>
                </div>

                <div class="profile-card contact-info">
                    <h3><i class="fas fa-address-card"></i> Contact Information</h3>
                    <form id="contact-info-form" class="profile-form">
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                        <div class="form-group">
                            <label for="address">Street Address</label>
                            <input type="text" id="address" name="address" required>
                        </div>
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" id="city" name="city" required>
                        </div>
                        <div class="form-group">
                            <label for="postal-code">Postal Code</label>
                            <input type="text" id="postal-code" name="postal-code" required>
                        </div>
                        <button type="submit" class="submit-btn">Update Contact Info</button>
                    </form>
                </div>

                <div class="profile-card security-settings">
                    <h3><i class="fas fa-shield-alt"></i> Security Settings</h3>
                    <form id="security-form" class="profile-form">
                        <div class="form-group">
                            <label for="current-password">Current Password</label>
                            <input type="password" id="current-password" name="current-password" required>
                        </div>
                        <div class="form-group">
                            <label for="new-password">New Password</label>
                            <input type="password" id="new-password" name="new-password" required>
                        </div>
                        <div class="form-group">
                            <label for="confirm-password">Confirm New Password</label>
                            <input type="password" id="confirm-password" name="confirm-password" required>
                        </div>
                        <div class="form-group">
                            <label for="two-factor">Two-Factor Authentication</label>
                            <div class="toggle-switch">
                                <input type="checkbox" id="two-factor" name="two-factor">
                                <span class="slider"></span>
                            </div>
                        </div>
                        <button type="submit" class="submit-btn">Update Security Settings</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="profile.js"></script>
</body>
</html>
