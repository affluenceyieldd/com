<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions - Affluence Yield</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <div class="logo">
                    <img src="images/logo.jpg" alt="Affluence Yield Logo">
                    
                </div>
                
            </div>
            <ul class="nav-links">
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="transactions.html" class="active">Transactions</a></li>
                <li><a href="index.html" class="logout-btn">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main class="transactions-main">
        <div class="transactions-container">
            <div class="transactions-header">
                <h2>Transaction History</h2>
                <div class="transaction-filters">
                    <div class="filter-group">
                        <label for="date-range">Date Range:</label>
                        <select id="date-range" name="date-range">
                            <option value="7">Last 7 Days</option>
                            <option value="30">Last 30 Days</option>
                            <option value="90">Last 90 Days</option>
                            <option value="all">All Time</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="transaction-type">Type:</label>
                        <select id="transaction-type" name="transaction-type">
                            <option value="all">All Transactions</option>
                            <option value="deposit">Deposits</option>
                            <option value="withdrawal">Withdrawals</option>
                            <option value="yield">Yield Earnings</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="currency-type">Currency:</label>
                        <select id="currency-type" name="currency-type">
                            <option value="all">All Currencies</option>
                            <option value="btc">Bitcoin (BTC)</option>
                            <option value="eth">Ethereum (ETH)</option>
                            <option value="usdt">Tether (USDT)</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="transactions-summary">
                <div class="summary-card">
                    <h3>Total Deposits</h3>
                    <p class="amount">$<span id="total-deposits">0.00</span></p>
                </div>
                <div class="summary-card">
                    <h3>Total Withdrawals</h3>
                    <p class="amount">$<span id="total-withdrawals">0.00</span></p>
                </div>
                <div class="summary-card">
                    <h3>Total Yield Earned</h3>
                    <p class="amount">$<span id="total-yield">0.00</span></p>
                </div>
            </div>

            <div class="transactions-table-container">
                <table class="transactions-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Type</th>
                            <th>Amount</th>
                            <th>Currency</th>
                            <th>Status</th>
                            <th>Transaction ID</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="transactions-list">
                        <!-- Transactions will be dynamically populated -->
                    </tbody>
                </table>
            </div>

            <div class="pagination">
                <button id="prev-page" class="page-btn" disabled><i class="fas fa-chevron-left"></i></button>
                <span id="page-info">Page 1 of 1</span>
                <button id="next-page" class="page-btn" disabled><i class="fas fa-chevron-right"></i></button>
            </div>
        </div>
    </main>

    <!-- Transaction Details Modal -->
    <div id="transaction-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Transaction Details</h2>
            <div class="transaction-details">
                <div class="detail-group">
                    <label>Transaction ID:</label>
                    <p id="modal-transaction-id"></p>
                </div>
                <div class="detail-group">
                    <label>Date:</label>
                    <p id="modal-date"></p>
                </div>
                <div class="detail-group">
                    <label>Type:</label>
                    <p id="modal-type"></p>
                </div>
                <div class="detail-group">
                    <label>Amount:</label>
                    <p id="modal-amount"></p>
                </div>
                <div class="detail-group">
                    <label>Currency:</label>
                    <p id="modal-currency"></p>
                </div>
                <div class="detail-group">
                    <label>Status:</label>
                    <p id="modal-status"></p>
                </div>
                <div class="detail-group">
                    <label>Wallet Address:</label>
                    <p id="modal-wallet"></p>
                </div>
                <div class="detail-group">
                    <label>Network Fee:</label>
                    <p id="modal-fee"></p>
                </div>
                <div class="detail-group">
                    <label>Confirmation Blocks:</label>
                    <p id="modal-confirmations"></p>
                </div>
            </div>
            <div class="modal-actions">
                <button id="download-receipt" class="action-btn"><i class="fas fa-download"></i> Download Receipt</button>
                <button id="view-blockchain" class="action-btn"><i class="fas fa-external-link-alt"></i> View on Blockchain</button>
            </div>
        </div>
    </div>

    <script src="transactions.js"></script>
</body>
</html>
